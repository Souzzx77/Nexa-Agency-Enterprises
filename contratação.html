<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ================= BODY ================= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body { background: linear-gradient(135deg,#0f0f0f,#151515); color:#fff; padding:40px; }

    /* ================= HEADINGS ================= */
    h1 { text-align:center; font-size:32px; margin-bottom:40px; }
    .category h2 { font-size:24px; margin-bottom:24px; border-bottom:1px solid #333; padding-bottom:8px; }

    /* ================= CATEGORY ================= */
    .category { margin-bottom:60px; }
    .cards { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:20px; }

    /* ================= CARD ================= */
    .card {
      background:#111;
      border-radius:16px;
      padding:20px;
      border:1px solid #222;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    /* ================= IMAGE ================= */
    .card img { border-radius:12px; width:100%; height:160px; object-fit:cover; margin-bottom:12px; }

    /* ================= TEXT ================= */
    .card h3 { font-size:18px; margin-bottom:6px; color:#a259ff; }
    .card p { font-size:14px; color:#aaa; margin-bottom:12px; }

    /* ================= BUTTON ================= */
    .card button {
      background:#a259ff; border:none; color:#fff; font-weight:600; padding:12px; border-radius:40px; cursor:pointer; transition:0.3s;
    }
    .card button:hover { background:#a259ff; }

    /* ================= RESPONSIVE ================= */
    @media(max-width:768px){
      body{padding:20px;}
      h1{font-size:28px;}
      .category h2{font-size:20px;}
    }

    footer {
  padding: 2.5rem;
  text-align: center;
  color: #666;
  border-top: 1px solid #222;
}

header {
  position: fixed;
  inset: 0 0 auto 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem var(--padding-desktop);
  background: rgba(15, 15, 15, 0.85);
  backdrop-filter: blur(10px);
  z-index: 100;
}

header h1 {
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 1px;
}

nav a {
  margin-left: 2rem;
  text-decoration: none;
  color: #aaa;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: #fff;
}

  </style>
</head>
